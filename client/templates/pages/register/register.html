<template name="register">
    <div class="container">
        <div class="row">
            <form class="sign-up" onsubmit="return false">
                <div class="col-sm-4">
                    <label>Email</label>
                    <div class="form-group pass_show"> 
                        <input type="email" name="email" value="" class="form-control" placeholder="enter email here"> 
                    </div> 
                    <label>New Password</label>
                    <div class="form-group pass_show"> 
                        <input type="password" name="password" value="faisal.khan@123" class="form-control" placeholder="New Password"> 
                    </div> 
                    <label>Confirm Password</label>
                    <div class="form-group pass_show"> 
                        <input type="password" name="repassword" value="faisal.khan@123" class="form-control" placeholder="Confirm Password"> 
                    </div> 
                    <div class="form-group pass_show"> 
                        <input type="submit" name="submit" value="Submit" class="btn btn-success"> 
                    </div> 
                </div>  
            </form>
        </div>
    </div>
</template>
